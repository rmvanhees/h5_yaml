# Define dimensions
# Note dimensions with an attribute 'long_name' will also be generated as variable
# Define groups
groups:
  - group_00

dimensions:
  number_of_images:
    _dtype: u2
    _size: 0
  time:
    _dtype: f8
    _size: 0
    _FillValue: -32767
    long_name: Attitude sample time (seconds of day)
    calendar: proleptic_gregorian
    units: seconds since %Y-%m-%d %H:%M:%S
    valid_min: 0
    valid_max: 92400
    
# Define variables
variables:
  ds_01:
    _dtype: f8
    _dims: [time, number_of_images]
    long_name: double dataset
    units: '1'
    valid_min: -999999.9
    valid_max: 999999.9
